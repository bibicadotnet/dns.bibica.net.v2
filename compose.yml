services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    command: redis-server --appendonly yes --save "" --maxmemory 1024mb --maxmemory-policy allkeys-lru --appendfsync no
    environment:
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - ./redis-data:/data
    networks:
      reverse_proxy:
        ipv4_address: 172.18.0.7
    logging:
      driver: "none"

  mosdns-x:
    image: bibica/mosdns-x
    container_name: mosdns-x
    restart: always
    environment:
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "853:853/tcp"
      - "853:853/udp"
    volumes:
      - ./mosdns-x/config:/home/mosdns-x/config:ro
      - ./mosdns-x/log:/home/mosdns-x/log
      - ./mosdns-x/rules:/home/mosdns-x/rules
      - ./caddy_data:/caddy_data:ro
    networks:
      reverse_proxy:
        ipv4_address: 172.18.0.6
    logging:
      driver: "none"

  caddy:
    image: bibica/caddy-dns-cloudflare
    container_name: caddy
    restart: always
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - CLOUDFLARE_API_TOKEN=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    networks:
      reverse_proxy:
        ipv4_address: 172.18.0.2
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    logging:
      driver: "none"

networks:
  reverse_proxy:
    driver: bridge
    name: reverse_proxy
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
